<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_eating.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="eat">

            <div class="welcome">
    <h1>Hello, Welcome to my Resturant</h1>
    <h2>We sell {{stores.foods_sold}}</h2>
    <h3>Do you want to eat with us</h3>
    <a href="/joins/{{stores.id}}">Come eat with us</a>
    <a href="/leave/{{stores.id}}">Good Bye</a>
            </div>


            <div class="table">
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>

        <tbody>
            {% for name in stores.users.all %}
            <tr>
                <td>{{name.first_name}}</td>
                <td>{{name.last_name}}</td>
            </tr>
                {% endfor %}
        </tbody>
    </table>
            </div>



            <div class="exit">
    <a href="/stores">Go Back</a>
    <a href="/logout">LogOut</a>
            </div>



        </div>
    </div>
</body>
</html>
