<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    
</head>
<body>
    
    <a href="/logout">Log Out</a>
    <a href="/thoughts">DashBoard</a>
    <h1>{{user.first_name}} says :</h1>
    <textarea cols="30" rows="10">{{thought.thought}}</textarea>
        <p>
        <a href="/like/{{thought.id}}">Like</a>
        <a href="/unlike/{{thought.id}}">unlike</a>
        </p>

    <h3>People who liked this thought</h3>
    <table>
        <table>
            <th>First Name</th>
            <th>Last Name</th>
        <tbody>
            {% for name in thought.likes.all %}
            <tr>
                <td>{{name.first_name}}</td>
                <td>{{name.last_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
  
</body>
</html>
